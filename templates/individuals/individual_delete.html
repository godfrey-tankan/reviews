{% extends 'layouts/blank.html' %}{% block content %}
<div class="container mx-auto pt-8 py-4 px-5">
    <h1 class="text-2xl font-bold mb-4">Delete <span class="text-blue-300"> "{{ individual.firstname }} {{ individual.surname }}"</span></h1>
    <p>Are you sure you want to delete this individual?</p>
    <form method="post" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        <button type="submit" class="button button-red">Delete</button>
        <a href="{% url 'individual_list' %}" class="button button-gray">Cancel</a>
    </form>
</div>
{% endblock %}
