{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeIn 0.5s, slideDown 0.5s forwards 0.5s;
            text-align: center;  /* Center text */
            max-width: 500px;
            width: 90%;  /* Ensure it scales on smaller screens */
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -60%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div id="thankYouPopup" class="popup">
        <h2>You're Set!</h2>
        <p>Your Feedback has been recorded already!.</p>
        <button class="close-btn" id="closePopup">Back</button>
    </div>

    <script>
        // Show the popup when the page loads
        window.onload = function() {
            const popup = document.getElementById('thankYouPopup');
            popup.style.display = 'block';  // Ensure the popup is displayed
            popup.classList.add('active');
        };

        // Close the popup when the button is clicked
        document.getElementById('closePopup').onclick = function() {
            document.getElementById('thankYouPopup').style.display = 'none';
            window.location.href = 'logout';  // Redirect to the home page
        };

        // Optional: Close the popup when clicking outside of it
        window.onclick = function(event) {
            const popup = document.getElementById('thankYouPopup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        };
    </script>
</body>
<footer>
    <p>powered by Empyrean Intergrated Solutions | &copy; 2024</p>
</footer>
</html>
