{% extends 'layouts/blank.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-4">Delete Group</h1>
    <p>Are you sure you want to delete the group "{{ group.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button bg-red-500 hover:bg-red-600">Confirm Delete</button>
    </form>
    <a href="{% url 'group_list' %}" class="button bg-gray-500 hover:bg-gray-600">Cancel</a>
</div>
{% endblock %}
